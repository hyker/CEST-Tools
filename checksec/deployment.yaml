apiVersion: apps/v1
kind: Deployment
metadata:
  name: checksec-enclave
  labels:
    app: checksec-enclave
spec:
  selector:
    matchLabels:
      app: checksec-enclave
  template:
    metadata:
        labels:
          app: checksec-enclave
    spec:
      volumes:
      - name: pod-storage
        persistentVolumeClaim:
          claimName: storage-claim
      - name: var-run-aesmd
        hostPath:
          path: /var/run/aesmd
      containers:
      - name: checksec-enclave
        image: hyker/checksec-enclave
        imagePullPolicy: Always
        env:
        - name: SGX_AESM_ADDR
          value: "1"
        volumeMounts:
        - mountPath: "/pod-storage/"
          name: pod-storage
        - name: var-run-aesmd
          mountPath: /var/run/aesmd
        resources:
          limits:
            kubernetes.azure.com/sgx_epc_mem_in_MiB: 10